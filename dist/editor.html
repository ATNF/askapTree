<div class="section gf-form-group">
    <div class="gf-form">
        <label class="gf-form-label width-10">Tree Name</label>
        <input type="text" class="gf-form-input width-30" ng-model="ctrl.panel.treeName" ng-change="ctrl.render()" ng-model-onblur>
    </div>
    <div class="gf-form">
        <label class="gf-form-label width-10">InfluxDB Server URL</label>
        <input type="text" class="gf-form-input width-30" ng-model="ctrl.panel.influxHost" ng-change="ctrl.render()" ng-model-onblur>
    </div>
    <div class="gf-form">
        <label class="gf-form-label width-10">InfluxDB Database</label>
        <input type="text" class="gf-form-input width-30" ng-model="ctrl.panel.database" ng-change="ctrl.render()" ng-model-onblur>
    </div>
    <div class="gf-form">
        <label class="gf-form-label width-10">Username</label>
        <input type="text" class="gf-form-input width-30" ng-model="ctrl.panel.username" ng-change="ctrl.render()" ng-model-onblur>
    </div>
    <div class="gf-form">
        <label class="gf-form-label width-10">Password</label>
        <input type="text" class="gf-form-input width-30" ng-model="ctrl.panel.password" ng-change="ctrl.render()" ng-model-onblur>
    </div>
</div>
